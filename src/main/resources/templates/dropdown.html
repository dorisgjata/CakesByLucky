<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Main Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
</head>
<style>
     select{
         width:200px;
         height:30px;
         font-size:18px;
         border-radius: 5px;
         border-color: #dbdbdb;
         
        }
        .dropdown-trigger{
            padding: 5px;
        }
</style>
<body>
 
  <section class="hero is-medium is-info">
 
    <div class="hero-foot">
    <div class="container">
      <nav class="tabs is-boxed">
        <ul>
           <li>
            <a href="/main">Gallery</a>
          </li>
          <li>
            <a href="/cake">Cake</a>
          </li>
          <li>
            <a href="/desserts">Buy Desserts</a>
          </li>
          <li>
            <a href="/contact">Contact</a>
          </li>
         </ul>
      </nav>
      </div>
    </div>
  </section>
  <section class="section">
  <div class="container">
      <div class="tile is-ancestor">
          <div class="tile is-vertical is-8">
              <div class="tile is-parent is-vertical">
                <div class="tile is-child box is-info">
              <p class="title">Costumized Cake</p>
              <p class="subtitle">by you</p>
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/640x480.png">
              </figure>
            </div>
         </div>
      </div>
      
<div class="tile is-parent">
<div class="tile is-child box">
    <form th:action=@{/dropdown} >
    <div class="dropdown-trigger">
      <select>
          <option disabled="disabled" selected value=" ">Pick a Shape</option>
          <option th:each="shape : ${shapes}"
              th:value="${shape.value}" th:text="${shape.key}" />
      </select>
      </div>
      <div class="dropdown-trigger">
      <select>
          <option disabled="disabled" selected value=" ">Pick a Shape</option>
          <option th:each="tier : ${tiers}"
              th:value="${tier.value}" th:text="${tier.key}" />
      </select>
      </div>
      <div class="dropdown-trigger">
      <select >
          <option disabled="disabled" selected value=" ">Pick a Drip</option>
          <option th:each="drip : ${drips}"
              th:value="${drip.value}" th:text="${drip.key}" />
      </select>
      </div>
      <div class="dropdown-trigger">
      <select>
          <option disabled="disabled" selected value=" ">Pick a Border</option>
          <option th:each="border : ${borders}"
              th:value="${border.value}" th:text="${border.key}" />
      </select>
      </div>
      <div class="dropdown-trigger">
      <select>
          <option disabled="disabled" selected value=" ">Pick a Color</option>
          <option th:each="color : ${colors}"
              th:value="${color.value}" th:text="${color.key}" />
      </select>
      </div>
    </form>
</div>
</div>
  </div>
    </div>
  </section>
</body>
<script type="text/javascript">
function dropDownHandle(){
var dropDown = document.getElementsByClassName("dropdown");
dropDown.addAtribute("is-active")
}

 </script>

</html>
