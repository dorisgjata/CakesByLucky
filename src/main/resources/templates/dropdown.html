<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Main Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
  
</head>
<style>
  
  .hero-foot {
 background-image: url(https://images.pexels.com/photos/230743/pexels-photo-230743.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
  height: 5%;
  background-position: 50% 29% ;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.container1{
  margin-left: 440px;
  font-weight: bold;
}

.title{
font-family: 'Sofia';font-size: 40px;
 letter-spacing: 5px; 
  font-weight: bold;
}


  
</style>
<body>

  <section class="hero is-medium is-info">
    <div class="hero-foot">
    <div class="container1">
      <nav class="tabs is-boxed">
        <ul>
           <li>
            <a href="/main">Gallery</a>
          </li>
          <li>
            <a href="/cake">Cake</a>
          </li>
          <li>
            <a href="/desserts">Buy Desserts</a>
          </li>
          <li>
            <a href="/contact">Contact</a>
          </li>
         </ul>
      </nav>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <h1 class="title">About you.</h1>
      
      <form th:action=@{/dropdown} >
        <select >
            <option disabled="disabled" selected value=" ">Pick a shape</option>
            <option th:each="shape : ${shapes}"
                th:value="${shape.value}" th:text="${shape.key}" />
        </select>
        <select >
            <option disabled="disabled" selected value=" ">Pick how many tiers</option>
            <option th:each="tier : ${tiers}"
                th:value="${tier.value}" th:text="${tier.key}" />
        </select>
        <select >
            <option disabled="disabled" selected value=" ">Pick a drip</option>
            <option th:each="drip : ${drips}"
                th:value="${drip.value}" th:text="${drip.key}" />
        </select>
        <select >
            <option disabled="disabled" selected value=" ">Pick a Border</option>
            <option th:each="border : ${borders}"
                th:value="${border.value}" th:text="${border.key}" />
        </select>
        <select >
            <option disabled="disabled" selected value=" ">Pick a filling</option>
          <option th:each="filling : ${fillings}"
              th:value="${filling.value}" th:text="${filling.key}" />
      </select>
      <select >
        <option disabled="disabled" selected value=" ">Pick a flavor</option>
        <option th:each="flavor : ${flavors}"
            th:value="${flavor.value}" th:text="${flavor.key}" />
    </select>
        <select>
          <option disabled="disabled" selected value=" ">Pick a Color</option>
          <option th:each="color: ${colors}" th:value="${color.value}" th:text="${color.key}" />
        </select>
      </form>
    </div>
  </section>
  <nav class="breadcrumb is-centered" aria-label="breadcrumbs">
    <ul>
      <li><a href="/main">Home</a></li>
      <li><a href="/cake">Cakes</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
